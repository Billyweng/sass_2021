<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>SASS 2021</title>
</head>

<body>
  <div class="width_20 height_20 bg">
    <div class="top row horizontal height_3 width_20">
      
      <!-- 玩家資訊 -->
      <div class="player relative row horizontal center width_4 height_12">
        
        <!-- 玩家頭像 -->
        <div class="width_4 row horizontal center height_20">
          <div class="player_img height_15 width_15 "></div>
        </div>
        <!-- 玩家姓名經驗 -->
        <div class=" width_8 row vertical center left height_20">
          <div class="padding_v_1"><p>加倍奉還環環環環環</p></div>
          <div class="lv  width_18 height_6"></div>
        </div>
        <!-- 星星數 -->
        <div class="line width_8 height_20 row horizontal v_center">
          <div class="star width_8 height_8"></div>
          <p>X 168</p>
        </div>
      </div>

      <!-- 金錢 -->
      <div class="money  width_6 height_10"></div>

      <!-- 上方選單 -->
      <div class="menu  width_9 height_20 row horizontal space_evenly">
        <div class="menu_1 relative button"></div>
        <div class="menu_2 relative button"><div class="count row horizontal center right"><p>9</p></div></div>
        <div class="menu_3 relative button"><div class="new"><p>New</p></div></div>
        <div class="menu_4 relative button"><div class="new"><p>New</p></div></div>
        <div class="menu_5 relative button"><div class="count row horizontal center right"><p>9</p></div></div>
      </div>
      
    </div>

    

    <div class="row horizontal v_center height_12">
      
      <!-- 禮包區 -->
      <div class=" line row vertical v_center padding_2 height_20 width_5">
        <div class="quest_header relative flex_1 width_20 "></div>
        
        <!-- 1 -->
        <div class="relative width_15 flex_1 ">
          <div class="quest line button row horizontal center width_20 height_18">
            <div class="relative row horizontal v_center line width_20 height_18">
              <div class="lock width_0 height_10"></div>
              <div class="text"><p>完成1次連鎖</p></div>
              <div class="fish_1 height_20 width_8 "></div>
            </div>
          </div>
          <div class="quest_grow width_20 height_18"></div>
        </div>

        <!-- 2 -->
        <div class="relative width_15 flex_1 ">
          <div class="quest button row horizontal center width_20 height_18">
            <div class="relative row horizontal v_center line width_20 height_18">
              <div class="lock width_0 height_10"></div>
              <div class="text"><p>完成2次連鎖</p></div>
              <div class="fish_2 height_20 width_8 "></div>
            </div>
          </div>
          <div class="quest_grow width_20 height_18"></div>
        </div>

        <!-- 3 -->
        <div class="relative width_15 flex_1 ">
          <div class="quest line button row horizontal center width_20 height_18">
            <div class="relative row horizontal v_center line width_20 height_18">
              <div class="lock width_0 height_10"></div>
              <div class="text"><p>不使用接關道具</p></div>
              <div class="fish_3 height_20 width_8 "></div>
            </div>
          </div>
          <div class="quest_grow width_20 height_18"></div>
        </div>
        
        <!-- 4 -->
        <div class="relative width_15 flex_1 ">
          <div class="quest line button row horizontal center width_20 height_18">
            <div class="relative row horizontal v_center line width_20 height_18">
              <div class="lock width_0 height_10"></div>
              <div class="text"><p>等級100時開放</p></div>
              <div class="fish_4 height_20 width_8 "></div>
            </div>
          </div>
          <div class="quest_grow width_20 height_18"></div>
        </div>
      </div>
      <!-- 選房 -->
      <div class="room row horizontal  space_around line height_20 width_15">
        <div class="room_1 button"></div>
        <div class="room_2 button"></div>
        <div class="room_3 button"></div>
      </div>
    </div>

    <div class="bottom line row horizontal bottom_left height_5">
      <!-- 聊天室 -->
      <div class="line relative talk_st height_20 width_5">
        <div class="talk  width_20 height_20">
          <p>123</p>
          <p>123</p>
        </div>
        <input type="text">
        <button class="talk_button button absolute">
          <div class="airplane1"></div>
          <div class="airplane2"></div>
        </button>
      </div>
      <!-- 下方選單 -->
      <div class="line bottom_menu row horizontal h_end height_6 width_15">
        <div class="bottom row horizontal width_15 height_20">
          <div class="bottom_menu_01 button flex_1 height_20"></div>
          <div class="bottom_menu_02 button flex_1 height_20"></div>
          <div class="bottom_menu_03 button flex_1 height_20"></div>
          <div class="bottom_menu_04 button flex_1 height_20"></div>
          <div class="bottom_menu_05 button flex_1 height_20"></div>
          <div class="bottom_menu_06 button flex_1 height_20"></div>
        </div>
      </div>
    </div>
    
  </div>
</body>

</html>
